<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Some Events</title>
    <script>

    var x1 = "The page will load now.";
    var x2 = "The function has been called.";
  
    function showAlert(x) {
    alert (x);
    }
    </script>
    </head>
  
   <body onload="showAlert(x1)">

    <button onclick="showAlert(x2)">Click Me</button> 
   
  </body>
</html>
